<!-- url-list-pane 
     ============= -->
<a href="javascript:void(0);" class="show-pane">&gt;</a>
<div class="url-list-pane off">
  <div class='side-nav'><div class='vertical-middle'>
    <ul class='navbar'>
      <li id='close'><span class="icon-times-circle-o"></span></li>
      <li><span class="icon-quill"></span><a href='/blog'>blog</a></li>
      <li><span class="icon-camera"></span><a href='/photos'>image</a></li>
      <li><span class="icon-lab"></span><a href='/lab'>lab</a></li>
      <li><span class="icon-drawer"></span><a href='/lou'>篓</a></li>
    </ul>
  </div></div>
</div>
<script type="text/javascript">
  $(document).ready(function() {
      // show  pane
      $('.show-pane').on('click', function() {
          $('.url-list-pane').removeClass('off').addClass('on');
      });
      // close pane
      $('#close').on('click', function() {
          $('.url-list-pane').removeClass('on').addClass('off');
      });
  });
</script>
